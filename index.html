<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#F3F5FC">
    <link rel="icon" type="image/png" href="imagenes/logo.png" />
    <meta name="description"
        content="Proyecto del desafío Alura: un encriptador que transforma el texto ingresado mediante reglas predefinidas. Incluye funcionalidades de encriptación, desencriptación y copiado al portapapeles. ¡Contribuye al desarrollo y mejora del proyecto!" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1><img src="imagenes/logo.png" alt="Logo de Alura latam" class="img-logo"></h1>
        </div>

        <div class="container-text">
            <textarea type="text" class="text" id="text-input" required placeholder="Ingrese tu texto aquí"></textarea>
            <p class="caution">&#x26A0 Solo letras minúsculas y sin acentos</p>
            <div class="container-buttons">
                <button onclick="realizarEncriptacion();" class="button-click" id="button-encrypted">Encriptar</button>
                <button onclick="realizarDesencriptacion();" class="button-click"
                    id="button-decrypt">Desencriptar</button>
            </div>
        </div>

        <div class="encrypted-message">
            <img src="imagenes/ilustracion.png" alt="Ilustracion de persona con lupa" class="img-no-text" id="img-no-text">
            <h2>Ningún mensaje fue encontrado</h2>
            <p class="message" id="message">Ingresa el texto que deseas encriptar o desencriptar</p>
            <div>
                <button onclick="copiarContenidoAlPortapapeles();" class="button-copy" id="button-copy">Copiar</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
